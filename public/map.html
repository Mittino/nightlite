<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Map</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    <link rel="stylesheet" href="style3.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="style3.css" type="text/css" rel="stylesheet" media="screen,projection" />




  </head>
    <body>
      <!-- Navigation -->
      <nav class="transparent" role="navigation">
          <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">nightlite</a>
              <ul class="right hide-on-med-and-down">
                  <li><a href="#">Learn</a></li>
              </ul>

              <ul id="nav-mobile" class="side-nav">
                  <li><a href="#">Learn</a></li>
              </ul>
              <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
          </div>
      </nav>

      <div class="container">
          <div class="section">
              <div class="row"></div>

              <!-- Zip Code Submit  -->
              <div class="row">
                  <form class="col s12">
                      <div class="row">
                          <div id="input" class="input-field col s12 l6">
                              <input placeholder="" id="zipcode" type="text" class="col s6 validate grey lighten-4 ">
                              <button class="col s3 btn waves-effect waves-light blue lighten-2" type="submit" name="action">Explore
                              </button>
                          </div>
                      </div>
                  </form>
              </div>

              <div class="divider"></div>
          </div>
        </div>

      <div onorientationchange="orientationChanged();">

          <div id="map">
            <div id="search"></div>
          </div>
      </div>


      <!-- Post Update Buttons -->
      <div class="container">
          <div class="section">
              <div class="row">
                  <div class="col s12 ">
                      <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">POST NEW OBSERVATION
                      </button>
                      <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">UPDATE OBSERVATION
                      </button>
                  </div>
              </div>
          </div>
      </div>

      <!-- Comment Section Start-->
      <div class="container">
          <div class="section" id="information">
              <div class="row">
                  <div class="col s12 m6 l6">
                      <h5 class="black-text">Information</h5>
                      <div id="location" class="black-text">Location:</div>
                      <div id="description" class="black-text">Description:</div>
                      <div id="rating" class="black-text">Rating:</div>
                      <div id="coordinates" class="black-text">Coordinates:</div>
                      <div id="date" class="black-text">Date:</div>
                      <div id="posted" class="black-text">Posted by:</div>
                      <div id="comments" class="black-text">Comments:</div>
                  </div>
              </div>
          </div>
      </div>
      <!-- Comment Section End-->

      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
      <script src="js/init.js"></script>

      <script src="https://js.arcgis.com/3.18compact/"></script>
      <script src="js/script.js"></script>
    </body>
  </html>
